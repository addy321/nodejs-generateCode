<!--引入模板-->
{{ extend './public/layout.html' }}

<!--填充消息 对应模板页-head-->
{{ block 'head' }}
<style>
</style>
{{ /block}}

<!--填充消息 对应模板页-content-->
{{ block 'content' }}
    <div class="page-header">
        <h3>模板列表          <a href="/getTemplateConfig">添加模板</a></h3>
    </div>
    {{each templateConfig item index}}
    <div style="margin: 20px 0px;">
        <a href="/getTemplateConfig?id={{ item.id }}">{{ item.name }}</a>
    </div>
    <hr>
    {{/each}}
{{ /block}}
<!--填充消息 对应模板页-script-->
{{ block 'script' }}
{{ /block}}
